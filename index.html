<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.min.css">
  <link rel="stylesheet" href="./styles/weather-icons.min.css">
  <link rel="stylesheet" href="./styles/style.min.css">
</head>
<body>
  <div class="app">
    <form class="search-form">
      <input type="text" class="search-form-input" placeholder="Type your city name">
      <ul class="autocomplete-list"></ul>
    </form>
    <div class="weather-info-container"></div>
    <footer>
      <p class="footer-text">Coded and designed by Igor Stępień.</p>
    </footer>
  </div>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="./scripts/moment.min.js"></script>
  <script src="./scripts/main-es5.min.js"></script>
</body>
</html>
